<!DOCTYPE html>
<html  th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="py-3 bg-warning text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-user me-2"></i>User</h1>
                </div>
            </div>
        </div>
    </div>
    <section class="bg-light py-5 mb-3">
        <div class="container">
            <div class="row">
                <div class="offset-md-6 col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" name="" id="">
                        <a href="#" class="btn btn-warning">Search</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4><i class="fas fa-user me-2"></i>User List</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Date Registered</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.dateRegistered}"></td>
                                    <td>
                                        <a th:href="@{'/user-update?id=' + ${user.id}}" class="btn btn-outline-warning">Update</a>
                                        <a th:href="@{'/user-delete?id=' + ${user.id}}" class="btn btn-outline-danger">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</main>
</body>
</html>
