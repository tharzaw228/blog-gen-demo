<!DOCTYPE html>
<html  th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Error</h4>
                    </div>
                    <div class="card-body">
                        <p th:text="*{error}"></p>
                        <a th:href="@{/home}" class="btn btn-success">Back To Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
