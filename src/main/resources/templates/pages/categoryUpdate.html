<!DOCTYPE html>
<html  th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main">
        <div class="container mt-5 py-4">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Update Category</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/update-category}" th:object="${category}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input class="form-control" th:field="*{title}" type="text" ></input>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Date Posted</label>
                                    <input class="form-control" th:field="*{datePosted}" type="date" ></input>
                                </div>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
