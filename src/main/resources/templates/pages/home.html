<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}"  xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main">
        <div class="py-3 bg-primary text-white">
            <div class="container ">
                <h1 cl><i class="fas fa-cog me-3"></i>DashBoard</h1>
            </div>

        </div>
        <section class="bg-light mb-4 py-5">
            <div class="container ">
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#categoryModel" class="btn btn-success w-100"><i class="fas fa-plus me-1"></i> Add Category</button>
                    </div>
                    <div class="col-md-4 mb-2">
                        <a  data-bs-toggle="modal" data-bs-target="#userModal" class="btn btn-warning w-100"><i class="fas fa-plus me-1"></i> Add User</a>
                    </div>
                    <div class="col-md-4 mb-2">
                        <a data-bs-toggle="modal" data-bs-target="#postModal" href="#" class="btn btn-primary w-100"><i class="fas fa-plus me-1"></i> Add Post</a>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade" id="categoryModel" tabindex="-1">
            <div class="modal-dialog">

                    <div class="modal-content">
                        <form th:action="@{/save-category}" method="POST" th:object="${category}">
                        <div class="modal-header bg-success text-white">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input class="form-control" type="text" th:field="*{title}"></input>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date Posted</label>
                                <input class="form-control" type="date" th:field="*{datePosted}"></input>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                        </form>
                    </div>


            </div>
        </div>
        <div class="modal fade" id="userModal" tabindex="-1">
            <div class="modal-dialog">

                <div class="modal-content">
                    <form th:action="@{/save-user}" method="POST" th:object="${user}" >
                        <div class="modal-header bg-warning text-white">
                            <h5 class="modal-title">User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input class="form-control" type="text" th:field="*{name}" ></input>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" type="text" th:field="*{email}" ></input>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date Registered</label>
                                <input class="form-control" type="date" th:field="*{dateRegistered}" ></input>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
        <div class="modal fade" id="postModal" tabindex="-1">
            <div class="modal-dialog">

                <div class="modal-content">
                    <form th:object="${post}" th:action="@{/save-post}" method="post" >
                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title">Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input class="form-control" type="text" th:field="*{title}" ></input>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Body</label>
                                <textarea class="form-control" type="text" th:field="*{body}" ></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date Posted</label>
                                <input class="form-control" type="date" th:field="*{datePosted}"></input>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select  class="form-control" th:field="*{category}">
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.title}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">User</label>
                                <select  class="form-control" th:field="*{user}">
                                    <option th:each="us : ${users}" th:value="${us.id}" th:text="${us.name}"></option>
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </main>

</body>
</html>
