<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main">
        <div class="container mt-5 py-4">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Update User</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/user-update}" method="POST" th:object="${user}" >

                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input class="form-control" type="text" th:field="*{name}" ></input>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control" type="text" th:field="*{email}" ></input>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Date Registered</label>
                                        <input class="form-control" type="date" th:field="*{dateRegistered}" ></input>

                                </div>

                                <button type="submit" class="btn btn-primary">Save changes</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
